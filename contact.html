				<div class="row">
					<div class="col-md-6">

						<div class="alert alert-success hidden" id="contactSuccess">
							<strong>제출완료!</strong> 귀하의 문의가 등록되었습니다.
						</div>

							<strong>에러!</strong> 귀하의 문의가 등록되지 않았습니다.

						<div class="contact-form">
							<form id="contact-form" role="form" novalidate="novalidate">
								<div class="form-group has-feedback">
									<label for="name">성함*</label>
									<input type="text" class="form-control" id="name" name="name" placeholder="">
									<i class="fa fa-user form-control-feedback"></i>
								</div>
								<div class="form-group has-feedback">
									<label for="email">메일주소*</label>
									<input type="email" class="form-control" id="email" name="email" placeholder="">
									<i class="fa fa-envelope form-control-feedback"></i>
								</div>
								<div class="form-group has-feedback">
									<label for="subject">제목*</label>
									<input type="text" class="form-control" id="subject" name="subject" placeholder="">
									<i class="fa fa-navicon form-control-feedback"></i>
								</div>
								<div class="form-group has-feedback">
									<label for="message">내용*</label>
									<textarea class="form-control" rows="6" id="message" name="message"
										placeholder=""></textarea>
									<i class="fa fa-pencil form-control-feedback"></i>
								</div>
								<input type="submit" value="Submit" class="btn btn-default">
							</form>
						</div>
					</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
			$(document).ready(function () {
				$("#contact-form").on("submit", function (event) {

					event.preventDefault();

					var name = $("#name").val();
					var email = $("#email").val();
					var subject = $("#subject").val();
					var message = $("#message").val();

					$.ajax({
						url: 'https://us-central1-shinshin-contract.cloudfunctions.net/myFunction',
						type: 'POST',
						data: JSON.stringify({
							name: name,
							email: email,
							subject: subject,
							message: message
						}),
						contentType: 'application/json',
						success: function (response) {
							console.log("Success");
						},
						error: function (error) {
							console.log("Error: ", error);
						}
					});
				});
			});
		</script>
