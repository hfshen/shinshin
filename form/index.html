<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Nunito:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    <title>Contact Form</title>
</head>
<body id="main">
    <section class="main">
        <div class="header">
            <h1 id="title" class="title">Get In Touch</h1>
            <p id="description" class="description">
                Fill up the form and I will get back to you within 24 hours
            </p>
        </div>
    </section>
    <section class="content">
        <div class="form">
            <form action="" id="survey-form">
                <!--First Name Field-->
                <div class="name1">
                    <label id="name-label" for="name">First Name</label>
                    <input id="name" type="text" placeholder="Enter your first name" required>
                </div>
                <!--Last Name Field-->
                <div class="name2">
                    <label id="last-name-label" for="last-name">Last Name</label>
                    <input id="last-name" type="text" placeholder="Enter your last name" required>
                </div>
                <!--Email Field-->
                <div class="email1">
                    <label id="email-label" for="email">Email</label>
                    <input id="email" type="email" placeholder="Enter your Email" required>
                </div>
                <!--Age Field-->
                <div class="age1">
                    <label id="number-label" for="number">Age (optional)</label>
                    <input id="number" type="number" min="17" max="60" placeholder="Enter your age">
                </div>
                <!--Information Form-->
                <div class="information1">
                    <label for="service">How do you know me?
                    </label>
                    <label class="radio-option">
                        <input type="radio" value="google" class="input-radio" name="user-recommend">Google
                    </label>
                    <label class="radio-option">
                        <input type="radio" value="instagram" class="input-radio" name="user-recommend">Instagram
                    </label>
                    <label class="radio-option">
                        <input type="radio" value="dribbble" class="input-radio" name="user-recommend">Dribbble
                    </label>
                    <label class="radio-option">
                        <input type="radio" value="other" class="input-radio" name="user-recommend">Other
                    </label>
                </div>
                <!--Role Field-->
                <div class="role1">
                    <label for="role">Which option best describes your current role?</label>
                    <select name="role" id="dropdown">
                        <option value="" disabled selected>Select your option</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <!--Service Field-->
                <div class="service1">
                    <label for="service">What services do you need?</label>
                    <label class="checkbox-option">
                        <input type="checkbox" value="web-dev" class="input-checkbox">Web Development
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" value="ui/ux" class="input-checkbox">UI/UX Design
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" value="other" class="input-checkbox">Other
                    </label>
                </div>
                <!--Message Here-->
                <div class="message1">
                    <label for="message">Write your message here!</label>
                    <textarea rows="10" name="" id="message" placeholder="Your message here"></textarea>
                </div>
                <button id="submit" type="submit">Send Message</button>
            </form>
        </div>
    </section>
    <footer>
        <p>© 2021 Daffa Azhar · All rights reserved</p>
    </footer>
</body>
</html>
